<body>
    <div class="header"><h1>Welcome to <span class="red random-header">E</span><span class="blue random-header">t</span><span class="purple random-header">ch</span> <span class="blue random-header">A</span> <span class="green random-header">S</span><span class="red random-header">k</span><span class="orange random-header">e</span><span class="blue random-header">t</span><span class="green random-header">ch</span></h1></div>
